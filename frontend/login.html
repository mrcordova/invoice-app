<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/auth-style.css" />
    <script type="module" src="js/auth.js"></script>
  </head>
  <body class="league-spartan-medium">
    <div class="user-form-cont">
      <h1 class="league-spartan-bold">Login</h1>
      <form class="user-form" id="login-form">
        <!-- <label>
          <span class="label-name">Email Address</span>
          <input
            required
            type="email"
            name="email"
            id="email"
            pattern="[A-Za-z0-9]+@[A-Za-z0-9]+[.][A-Za-z0-9]+"
            autocomplete="email"
            title="[email-name]@[domain-name] e.g john@gmail.com"
            placeholder="Email Address" />
          <span class="error-text"></span>
        </label> -->
        <label>
          <span class="label-name">Username</span>
          <input
            required
            type="text"
            name="username"
            minlength="1"
            id="username"
            autocomplete="name"
            placeholder="Username" />
          <span class="error-text"></span>
        </label>
        <label>
          <span class="label-name">Password</span>
          <input
            required
            type="password"
            name="password"
            id="password"
            minlength="8"
            maxlength="8"
            pattern="^(?=.*[A-Z])(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8}$"
            placeholder="Password"
            title="Must include 8 characters long with at least one special character
            and one captialized letter."
            autocomplete="new-password" />
          <span class="error-text"></span>
        </label>

        <button type="submit" data-login="">Login to your account</button>
        <p class="account-cont">
          Don't have an account?
          <a data-page="" href="sign-up.html">Sign Up</a>
        </p>
      </form>
    </div>
  </body>
</html>
