<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link  href="./assets/fonts/league-spartan-v11-latin-500.woff2" as="font" type="font/woff2" >
    <link  href="./assets/fonts/league-spartan-v11-latin-700.woff2" as="font" type="font/woff2" >
    <link rel="stylesheet" href="css/auth-style.css" />
    <script type="module" src="js/auth.js"></script>
  </head>
  <body class="league-spartan-medium">
    <div class="user-form-cont">
      <h1 class="league-spartan-bold">Login</h1>
      <form class="user-form" id="login-form">
        <label>
          <span class="label-name">Username</span>
          <input
            required
            type="text"
            name="username"
            minlength="1"
            id="username"
            autocomplete="name"
            placeholder="Username" />
          <span class="error-text"></span>
        </label>
        <label>
          <span class="label-name">Password</span>
          <input
            required
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            autocomplete="new-password" />
          <span class="error-text"></span>
        </label>

        <button type="submit" data-login="">Login to your account</button>
        <p class="account-cont">
          Don't have an account?
          <a data-page="" href="sign-up.html">Sign Up</a>
        </p>
      </form>
    </div>
    <div class="guest-cont">
      <h2>or</h2>
      <button data-guest>Continue as Guest</button>
    </div>
  </body>
</html>
