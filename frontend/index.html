<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Invoice app</title>
  </head>
  <body>
    <header>
      <div class="logo-cont">
        <img src="./assets/logo.svg" alt="invoice logo" />
        <div class="logo-bg"></div>
      </div>
      <label class="theme-toggle">
        <input type="checkbox" name="theme" id="theme" />
        <img src="./assets/icon-moon.svg" alt="dark mode" />
      </label>
      <div class="profile-pic-cont">
        <img src="./assets/image-avatar.jpg" alt="profile picture" />
      </div>
    </header>
    <main>
      <div class="options-cont">
        <div class="invoice-title-cont league-spartan-medium">
          <h1 class="league-spartan-bold invoice-title">Invoices</h1>
          <span class="hide-mobile">There are</span>
          7
          <span class="hide-mobile">total</span>
          invoices
        </div>
        <!-- Add number here -->
        <div class="filter-status-cont league-spartan-bold">
          <label class="filter-status-input-lab">
            <input type="checkbox" name="filter" id="filter" />
            Filter
            <span class="hide-mobile">by status</span>
          </label>
          <menu class="filter-status-menu">
            <li>
              <label>
                <input type="checkbox" name="status" id="draft" />
                Draft
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="status" id="draft" />
                Pending
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="status" id="draft" />
                Paid
              </label>
            </li>
          </menu>
        </div>
        <button class="league-spartan-bold new-invoice-btn">
          <span class="img-span">
            <img src="./assets/icon-plus.svg" alt="plus sign" />
          </span>
          <span>
            New
            <span class="hide-mobile">Invoice</span>
          </span>
        </button>
      </div>

      <div class="invoices">
        <div class="invoice">
          <div class="invoice-id">
            <span>#</span>
            RT3080
          </div>
          <div class="invoice-user">Jensen Huana</div>
          <div class="due-date">Due 19 Aug 2021</div>

          <div class="amount">$ 1,800.90</div>
          <div class="status-token">
            <div class="status"></div>
            Paid
          </div>
        </div>
        <div class="invoice">
          <div class="invoice-id">
            <span>#</span>
            RT3080
          </div>
          <div class="invoice-user">Alex Grim</div>
          <div class="due-date">Due 19 Aug 2021</div>

          <div class="amount">$ 1,800.90</div>
          <div class="status-token">
            <div class="status"></div>
            Paid
          </div>
        </div>
      </div>
      <div class="no-invoices-con">
        <img src="./assets/illustration-empty.svg" alt="no invoices imgge" />
        <div>
          <!-- No invoices -->
          <h2>There is nothing here</h2>
          <p>
            Create an invoice by clicking the New Invoice button and get started
            <!-- No invoices end -->
          </p>
        </div>
      </div>

      <!-- Create new invoice form -->
      <!-- Go back New Invoice Bill From Street Address City Post Code Country Bill
      To Client's Name Client's Email e.g. email@example.com Street Address City
      Post Code Country Invoice Date Payment Terms Net 1 day Net 7 days Net 14
      days Net 30 days Project Description e.g. Graphic Design Service Item List
      Item Name Qty. Price Total Add New Item Discard Save as Draft Save & Send -->
      <!-- Create new invoice end -->
    </main>
  </body>
</html>
