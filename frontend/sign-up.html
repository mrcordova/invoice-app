<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/auth-style.css" />
  </head>
  <body class="league-spartan-medium">
    <div class="user-form-cont">
      <h1 class="league-spartan-bold">Sign Up</h1>
      <form class="user-form" id="sign-up-form">
        <label>
          <span class="label-name">Email Address</span>
          <input
            required
            type="email"
            name="email"
            id="email"
            autocomplete="email"
            placeholder="Email Address" />
          <span class="error-text"></span>
        </label>
        <label>
          <span class="label-name">Password</span>
          <input
            required
            type="password"
            name="password"
            id="password"
            minlength="8"
            maxlength="8"
            pattern="[0-9a-fA-F]{8,8}"
            placeholder="Password"
            autocomplete="new-password" />
          <span class="error-text"></span>
          <span>
            Must include 8 characters long with at least one special character
          </span>
        </label>
        <label>
          <span class="label-name">Repeat Password</span>
          <input
            required
            pattern="[0-9a-fA-F]{8,8}"
            type="password"
            name="repeat-password"
            minlength="8"
            maxlength="8"
            id="repeat-password"
            placeholder="Repeat Password"
            autocomplete="new-password" />
          <span class="error-text"></span>
        </label>

        <button>Create an account</button>
        <p class="account-cont">
          Already have an account?
          <a href="login.html">Login</a>
        </p>
      </form>
    </div>
  </body>
</html>
