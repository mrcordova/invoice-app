<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link  href="./assets/fonts/league-spartan-v11-latin-500.woff2" as="font" type="font/woff2" >
    <link  href="./assets/fonts/league-spartan-v11-latin-700.woff2" as="font" type="font/woff2" >
    <link rel="stylesheet" href="css/auth-style.css" />
    <script type="module" src="js/auth.js"></script>
  </head>
  <body class="league-spartan-medium">
    <div class="user-form-cont">
      <h1 class="league-spartan-bold">Sign Up</h1>
      <form class="user-form" id="sign-up-form">
        <label>
          <span class="label-name">Username</span>
          <input
            required
            type="text"
            name="username"
            pattern="^[^\s]+$"
            minlength="1"
            maxlength="255"
            id="username"
            autocomplete="name"
            placeholder="Username" />
          <span class="error-text"></span>
        </label>
        <label>
          <span class="label-name">Email Address</span>
          <input
            required
            type="email"
            name="email"
            id="email"
            pattern="[A-Za-z0-9]+@[A-Za-z0-9]+[.][A-Za-z0-9]+"
            autocomplete="email"
            title="[email-name]@[domain-name] e.g john@gmail.com"
            placeholder="Email Address" />
          <span class="error-text"></span>
        </label>
        <label>
          <span class="label-name">Password</span>
          <input
            required
            type="password"
            name="password"
            id="password"
            minlength="8"
            maxlength="8"
            pattern="^(?=.*[A-Z])(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8}$"
            placeholder="Password"
            autocomplete="new-password" />
          <span class="error-text"></span>
          <span>
            Must include 8 characters long with at least one special character
            and one captialized letter.
          </span>
        </label>
        <label>
          <span class="label-name">Repeat Password</span>
          <input
            required
            pattern="^(?=.*[A-Z])(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8}$"
            type="password"
            name="repeat-password"
            minlength="8"
            maxlength="8"
            id="repeat-password"
            placeholder="Repeat Password"
            autocomplete="new-password" />
          <span class="error-text"></span>
        </label>

        <button type="submit" data-sign-up="">Create an account</button>
        <p class="account-cont">
          Already have an account?
          <a data-page href="login.html">Login</a>
        </p>
      </form>
    </div>
  </body>
</html>
